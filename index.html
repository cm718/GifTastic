<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>GifTastic</title>
</head>

<body>

  <!-- div to place the newly created buttons into -->
  <div id="put-buttons-here"></div>

  <!-- Input field for user to enter into -->
  Put a cute animal name here:
  <input id="animal-input" type="text">
  <!-- button to submit -->
  <button id="gif-maker" for="addGif" type="submit">Add a cute animal!</button>

  <!-- div to place the newly created gifs into -->
  <div id="put-gifs-here"></div>


  <script src="assets/javascript/app.js"></script>
</body>

</html>
